
<!DOCTYPE html>
<html>
<body>
<h2>確率：サイコロの頻度アニメーション</h2>
<canvas id="cv" width="500" height="300" style="border:1px solid #ccc;"></canvas>
<script>
const cv=document.getElementById("cv");
const ctx=cv.getContext("2d");

let counts=[0,0,0,0,0,0];
let total=0;

function draw(){
  let r=Math.floor(Math.random()*6);
  counts[r]++;
  total++;

  ctx.clearRect(0,0,500,300);
  ctx.fillStyle="black";
  ctx.font="18px sans-serif";
  ctx.fillText("試行数: "+total, 20, 30);

  for(let i=0;i<6;i++){
    let h = counts[i]*2;
    ctx.fillStyle="blue";
    ctx.fillRect(50+i*70, 250-h, 40, h);
    ctx.fillStyle="black";
    ctx.fillText((i+1)+"", 60+i*70, 270);
  }

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
